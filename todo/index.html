<html>
<head>
  <title>Todo.js Example</title>
  <link rel="stylesheet" type="text/css" href="./css/todo.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
  <div id="todoapp">
    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <script type="text/x-handlebars-template" id="item-template">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" {{#if done}} checked="checked"{{/if}} />
          <label>{{title}}</label>
          <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="{{title}}" />
      </li>
    </script>


    <script src="vendor/handlebars.js"></script>
    <script src="build/mustachio.js"></script>
    <script src="build/storage.js"></script>
    <script src="build/todo.js"></script>
  </div>
</body>
</html>
